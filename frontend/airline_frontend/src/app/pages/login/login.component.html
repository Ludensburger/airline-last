<div class="container mx-auto max-w-md py-12">
  <h2 class="text-3xl font-bold text-center mb-8">Login</h2>
  <form
    (ngSubmit)="login()"
    class="bg-white p-8 rounded-lg shadow-md space-y-6"
  >
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700"
        >Username</label
      >
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500"
      />
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700"
        >Password</label
      >
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500"
      />
    </div>
    <!-- Add error message display here if needed -->
    <div *ngIf="error" class="text-red-600 text-sm">
      {{ error }}
    </div>
    <div>
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:opacity-50"
      >
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading">Logging in...</span>
      </button>
    </div>
    <div class="text-center text-sm">
      <a
        routerLink="/register"
        class="font-medium text-red-600 hover:text-red-500"
      >
        Don't have an account? Register
      </a>
    </div>
  </form>
</div>
